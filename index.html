<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="date" required>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Custom">Add Custom...</option>
            </select>
            <input type="text" id="custom-category" placeholder="Custom Category" style="display:none;">
            <button type="submit" class="btn">Add Transaction</button>
        </form>

        <div id="record-page" class="page">
            <h2>Record Transactions</h2>
            <ul id="transaction-list"></ul>
        </div>

        <div id="analysis-page" class="page" style="display: none;">
            <h2>Expenditure Analysis</h2>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>

        <div id="categories-page" class="page" style="display: none;">
            <h2>Manage Categories</h2>
            <ul id="category-list">
                <li>Food <button onclick="removeCategory('Food')">Remove</button></li>
                <li>Travel <button onclick="removeCategory('Travel')">Remove</button></li>
                <li>Bills <button onclick="removeCategory('Bills')">Remove</button></li>
                <li>Entertainment <button onclick="removeCategory('Entertainment')">Remove</button></li>
                <li><input type="text" id="new-category" placeholder="New Category"><button onclick="addCategory()">Add</button></li>
            </ul>
        </div>
    </div>
    
    <footer class="footer">
        <button class="nav-btn" onclick="showPage('record-page')">Record</button>
        <button class="nav-btn" onclick="showPage('analysis-page')">Analysis</button>
        <button class="nav-btn" onclick="showPage('categories-page')">Categories</button>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
